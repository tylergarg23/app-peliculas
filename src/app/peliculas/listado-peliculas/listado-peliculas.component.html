<div *ngIf="!peliculas">
    <img src="https://c.tenor.com/tEBoZu1ISJ8AAAAC/spinning-loading.gif" alt="">
  </div>
  
  <div *ngIf="peliculas?.length === 0">
    <p>No hay peliculas</p>
  </div>
  
  
  <div *ngIf="peliculas && peliculas.length > 0">
    <div *ngFor="let pelicula of peliculas; let index = index" class="peliculas-container">
      <div>Pelicula {{index+1}}: {{pelicula.titulo | uppercase}}</div>
      <div>{{pelicula.fechaLanzamiento | date: 'shortDate'}}</div>
      <div>{{pelicula.precio | currency: 'USD' }}</div>
    </div>
  </div>
