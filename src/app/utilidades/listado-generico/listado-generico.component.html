<div *ngIf="!listado">
    <img src="https://c.tenor.com/tEBoZu1ISJ8AAAAC/spinning-loading.gif" alt="">
  </div>
  
  <div *ngIf="listado?.length === 0">
    <p>No hay peliculas</p>
  </div>
  
  
  <ng-container *ngIf="listado && listado.length > 0">
    <ng-content select="[contenido]"></ng-content>
  </ng-container>
